<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, noarchive">

    <link href="./css/stylesheet.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

</head>

<body>


    <header class="header">Ремонт техники различных брендов</header>
    <main>

        <div class="slider-container">

            <!-- Slider main container -->
            <div class="swiper">

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">

                    <!-- Slides -->
                    <div class="swiper-slide card">
                        <img class="card__item" src="./assets/images/lenovo.svg">
                        <img class="card__item" src="./assets/images/go.svg">
                    </div>
                    <div class="swiper-slide card">
                        <img class="card__item" src="./assets/images/bosch.svg">
                        <img class="card__item" src="./assets/images/go.svg">
                    </div>
                    <div class="swiper-slide card">
                        <img class="card__item" src="./assets/images/apple.svg">
                        <img class="card__item" src="./assets/images/go.svg">
                    </div>
                    <div class="swiper-slide card">
                        <img class="card__item" src="./assets/images/hp.svg">
                        <img class="card__item" src="./assets/images/go.svg">
                    </div>
                    <div class="swiper-slide card">
                        <img class="card__item" src="./assets/images/acer.svg">
                        <img class="card__item" src="./assets/images/go.svg">
                    </div>
                    <div class="swiper-slide card">
                        <img class="card__item" src="./assets/images/apple.svg">
                        <img class="card__item" src="./assets/images/go.svg">
                    </div>
                    <div class="swiper-slide card">
                        <img class="card__item" src="./assets/images/samsung.svg">
                        <img class="card__item" src="./assets/images/go.svg">
                    </div>
                    <div class="swiper-slide card">
                        <img class="card__item" src="./assets/images/bosch.svg">
                        <img class="card__item" src="./assets/images/go.svg">
                    </div>
                    <div class="swiper-slide card shut">
                        <img class="card__item" src="./assets/images/samsung.svg">
                        <img class="card__item" src="./assets/images/go.svg">
                    </div>
                    <div class="swiper-slide card shut">
                        <img class="card__item" src="./assets/images/hp.svg">
                        <img class="card__item" src="./assets/images/go.svg">
                    </div>
                    <div class="swiper-slide card shut">
                        <img class="card__item" src="./assets/images/acer.svg">
                        <img class="card__item" src="./assets/images/go.svg">
                    </div>

                </div>

                <div class="swiper-pagination"></div>
            </div>

            <button class="btn-swap">
                <a class="btn-all" href="#">Показать всё</a>
            <!-- <button class="post-text__read-more"></button> -->
                <a class="btn-hide shut" href="#">Скрыть</a>
            </button>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>

</body>

</html>
